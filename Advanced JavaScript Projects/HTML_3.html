<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Data Attribute</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Data Attribute for Countries and Capitals</h1>
    <h3>Click on a country to learn about its capital!</h3>
    <ul>
        <li onclick="displayCapital(this)" id="USA" data-capital="Washington, D.C.">USA</li>
        <li onclick="displayCapital(this)" id="Japan" data-capital="Tokyo">Japan</li>
        <li onclick="displayCapital(this)" id="France" data-capital="Paris">France</li>
        <li onclick="displayCapital(this)" id="Australia" data-capital="Canberra">Australia</li>
    </ul>
    <script src="JavaScript/JavaScript_3.js"></script>
</body>

</html>

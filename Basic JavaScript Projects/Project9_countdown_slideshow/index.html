<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project 9</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>
    <!--ALARM TIMER-->
    <div class="alarm-container">
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>
    </div>

    <!--AUTOMATIC SLIDESHOW CONTAINER-->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="car1.jpg" style="width: 100%">
            <div class="text">Car One</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="car2.jpg" style="width:100%">
            <div class="text">Car Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="car3.jpg" style="width:100%">
            <div class="text">Car Three</div>
        </div>
    </div>
    <br>
    <script src="JS/main.js"></script>
</body>

</html>

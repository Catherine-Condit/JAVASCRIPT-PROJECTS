<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript Function Example</title>
    <script src="JS/main.js"></script>
</head>

<body>
    <!--addition function-->
    <p id="Addition" onclick="displayAdditionResult()">Click me for an addition math operation!</p>
    <!-- Button with event handler to trigger the function in main.js -->
    <button onclick="addNumbers()">Add Numbers</button>

    <!--subtraction function-->
    <p id="Subtraction" onclick="displaySubtractionResult()">Click me for a subtraction math operation!</p>
    <!-- Button with event handler to trigger the function in main.js -->
    <button onclick="subtractNumbers()">Subtract Numbers</button>

    <!--multiplication function-->
    <p id="Multiply" onclick="displayMultiplicationResult()">Click me for a multiplication math operation!</p>
    <!-- Button with event handler to trigger the function in main.js -->
    <button onclick="multiplyNumbers()">Multiply Numbers</button>

    <!--division function-->
    <p id="Divide" onclick="displayDivisionResult()">Click me for a division math operation!</p>
    <!-- Button with event handler to trigger the function in main.js -->
    <button onclick="divideNumbers()">Divide Numbers</button>

    <!--more math function-->
    <p id="All" onclick="displayAllResult()">Click me for a combined math operation!</p>
    <!-- Button with event handler to trigger the function in main.js -->
    <button onclick="moreMath()">+ - * / Numbers</button>

    <!--modulus operator function-->
    <p id="Modulus" onclick="displayModulusResult()">Click me for a modulus math operation!</p>
    <!-- Button with event handler to trigger the function in main.js -->
    <button onclick="modulusOperator()">Modulus Operator</button>

    <!--negation operator function-->
    <p id="Negation" onclick="displayNegationResult()">Click me for a negation math operation!</p>
    <!-- Button with event handler to trigger the function in main.js -->
    <button onclick="negation_Operator()">Negation Operator</button>

    <!--Math.SQRT2 returns the square root of two-->
    <p id="SQRT"></p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Basic AJAX Demo</title>
	<!-- link to stylesheet -->
	<link rel="stylesheet" href="style.css"> 

</head>

<body>
	<div class='container' id="content">
		<h1>Sign up for our Newsletter</h1>
		<!-- form -->
		<div class="display">
			<form>
				<input id="fullName" placeholder="Name">
				<input placeholder="Email">
				<!-- onclick function calls JavaScript function -->
				<input type="button" class="btn" value="Submit" onclick="getMsg();"/>
			</form>
		</div>
	</div>
	<!-- link to JavaScript -->
	<script src="ajaxScript.js"></script>
</body>
</html>
